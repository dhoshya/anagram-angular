<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<ul>
  Type anything: <input placeholder="anagram"
                  (keyup)="getAnagrams(word.value)" #word/>
  <button class="btn btn-primary"
  (click)="getAnagram(word.value)">Generate Anagram</button>
</ul>

<table *ngIf="anagrams">
  <!-- <thead >
  <th (click)="sort()">Anagrams</th>
  </thead> -->
  <tbody>
  <tr *ngFor="let anagram of anagrams | slice: 0:10">
    <td> {{anagrams}} </td>
  </tr>
  </tbody>
</table>
